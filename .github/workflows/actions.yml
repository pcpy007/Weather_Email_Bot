name: 'Github Actions Weather Bot Referring Ruanyf'

on:
  push:
  schedule:
    - cron: '0 23 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Codes'
        uses: actions/checkout@v1
      - name: 'Get Weather'
        run: echo "WEATHER=$(curl wttr.in/Shanghai?format=\"%l:+%c+%C+%t+%f+%w+%S+%s\"\&m)" >> $GITHUB_ENV
      - run: ppp=`curl wttr.in/Shanghai?format=\"%l:+%c+%C+%t+%f+%w+%S+%s\"\&m`
      - run: ppp1=`${ppp//\"/}`
      - run: ARR=($ppp1)
      - run: echo "OUT=\"天气:${ARR[1]} \n最高气温:${ARR[3]} \n最低气温:${ARR[4]} \n风向风速:${ARR[5]} 日出时间:${ARR[6]} 日落时间:${ARR[7]}\"" >> $GITHUB_ENV
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 主人-您需要的天气预报来了~~ (${{env.REPORT_DATE}})
          body: ${{env.OUT}}
          to: nannan_7@foxmail.com
          from: Github Actions
          content_type: text/html